<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input Dasar</title>
</head>
<body>
  <h1>Form Input Dasar</h1>
  <form action="#" method="post">
    
    <!-- Input Tanggal -->
    <label for="tanggal">Pilih Tanggal:</label>
    <input type="date" id="tanggal" name="tanggal">
    <br><br>

    <!-- Input File -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">
    <br><br>

    <!-- Checkbox -->
    <p>Pilih Hobi:</p>
    <input type="checkbox" id="hobi1" name="hobi" value="Membaca">
    <label for="hobi1">Membaca</label><br>
    <input type="checkbox" id="hobi2" name="hobi" value="Olahraga">
    <label for="hobi2">Olahraga</label><br>
    <input type="checkbox" id="hobi3" name="hobi" value="Musik">
    <label for="hobi3">Musik</label>
    <br><br>

    <!-- Radio Button -->
    <p>Pilih Jenis Kelamin:</p>
    <input type="radio" id="pria" name="gender" value="Pria">
    <label for="pria">Pria</label><br>
    <input type="radio" id="wanita" name="gender" value="Wanita">
    <label for="wanita">Wanita</label>
    <br><br>

    <!-- Search -->
    <label for="search">Cari Sesuatu:</label>
    <input type="search" id="search" name="search">
    <br><br>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
